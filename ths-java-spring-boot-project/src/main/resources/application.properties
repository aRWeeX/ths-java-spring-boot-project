spring.application.name=ths-java-spring-boot-project

# Database settings
spring.datasource.url=jdbc:sqlite:ths-java-spring-boot-project/data/library.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Use H2 dialect for SQLite compatibility
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANT: Use 'none' to preserve existing database
spring.jpa.hibernate.ddl-auto=none

# Prevent JPA from trying to create schema
spring.jpa.generate-ddl=false

# Debugging (can be removed later)
spring.jpa.show-sql=true
spring.jpa.format-sql=true
